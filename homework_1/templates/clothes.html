{% extends 'base.html' %}

{% block title %}
Одежда
{% endblock %}

{% block content %}
<!--suppress ALL -->
<h2 class="main_item">Одежда</h2>
<div class="card_item">
    {% for cloth in clothes_list %}

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src={{cloth.photo}} alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{cloth.name}}</h5>
            <p class="card-text">Цена: {{cloth.cost}} руб.</p>
            <a href="#" class="btn btn-primary">Купить</a>
        </div>
    </div>

    {%endfor%}
</div>
{% endblock %}
